---
- name: Setup MySQL
  hosts: db
  become: true
  become_method: sudo
  tasks:
    - name: Install Python on db
      ansible.builtin.apt:
        pkg:
          - python3
          - python3-setuptools
          - python3-pip
          - python3-mysqldb
          - python3-pymysql
          - python3-dev
          - build-essential
    - name: Install Python dependencies on db
      ansible.builtin.pip:
        name:
          - psutil
          - configparser
          - flask
          - flask-sqlalchemy
          - virtualenv: /flask-lab/venv
          - virtualenv_site_packages: true
    - name: Install MySQL on db
      ansible.builtin.apt:
        pkg:
          - mysql-server
          - mysql-client
    - name: Allow all hosts to connect
      ansible.builtin.lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        search_string: 'bind-address = *'
        line: bind-address = 0.0.0.0
        create: true
        mode: 0644
        # ansible.builtin.shell:
        # args:
        #   cmd: "sed -i 's/.*bind-address.*/bind-address = 0.0.0.0/' /etc/mysql/mysql.conf.d/mysqld.cnf"
        #   creates: /etc/mysql/mysql.conf.d/mysqld.cnf
    - name: Start the mysql service
      ansible.builtin.service:
        service: mysql
        state: started
      ignore_errors: "{{ ansible_check_mode }}"
    - name: Create guestbook database
      community.mysql.mysql_db:
        name: guestbook
        state: present
      ignore_errors: "{{ ansible_check_mode }}"
    - name: Create database users
      community.mysql.mysql_user:
        name: db_user
        password: Passw0rd
        priv: '*.*:ALL'
        state: present
      ignore_errors: "{{ ansible_check_mode }}"
      #   mysql_user:
- name: Setup guestbook application
  hosts: web
  become: true
  become_method: sudo
  tasks:
    - name: Install Python on web
      ansible.builtin.apt:
        pkg:
          - python3
          - python3-setuptools
          - python3-dev
          - build-essential
          - python3-pip
          - python3-mysqldb
    - name: Install Python dependencies on web
      ansible.builtin.pip:
        name:
          - psutil
          - configparser
          - flask
          - flask-sqlalchemy
          - virtualenv: /flask-lab/venv
          - virtualenv_site_packages: true
    - name: Download guestbook source code on web
      ansible.builtin.git:
        repo: https://github.com/jrrickerson/flask-guestbook
        version: master
        dest: /opt/flask-guestbook
        separate_git_dir: /opt/flask-guestbook.git
    - name: Check if application is running
      community.general.pids:
        name: app.py
      register: flask_pid
      ignore_errors: "{{ ansible_check_mode }}"
      # shell: "ps -ef |grep -v grep | grep -w flask |awk '{print $2}'"
      # register: process_id
      # changed_when: process_id.stdout != ""
    - name: Stop the application
      ansible.builtin.systemd:
        name: "{{ flask_pid }}"
        state: stopped
      ignore_errors: "{{ ansible_check_mode }}"
    - name: Start the application
      ansible.builtin.script: /opt/flask-guestbook/app.py nohup flask run -h 0.0.0.0 -p 8080 &
      args:
        executable: python3
      ignore_errors: "{{ ansible_check_mode }}"
