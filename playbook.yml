---
- name: Setup MySQL
  hosts: db
  become: true
  become_method: sudo
  tasks:
    - name: Install Python on db
      ansible.builtin.apt:
        pkg:
          - python3
          - python3-setuptools
          - python3-dev
          - build-essential
          - python3-pip
          - python3-mysqldb
    - name: Install Python dependencies on db
      ansible.builtin.pip:
        name:
          - configparser
          - flask
          - flask-sqlalchemy
    - name: Install MySQL on db
      ansible.builtin.apt:
        pkg:
          - mysql-server
          - mysql-client
    - name: Allow all hosts to connect
      ansible.builtin.shell:
      args:
        cmd: "sed -i 's/.*bind-address.*/bind-address = 0.0.0.0/' /etc/mysql/mysql.conf.d/mysqld.cnf"
      # - name: Start the mysql
      #   service: ####### pick up here.  can't figure out how to start the service and some error occurs with the user step.
    - name: Create guestbook database
      community.mysql.mysql_db:
        name: guestbook
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
    - name: Create database users
      community.mysql.mysql_user:
        name: db_user
        password: Passw0rd
        priv: '*.*:ALL'
        state: present
      #   mysql_user:
- name: Setup guestbook application
  hosts: web
  become: true
  become_method: sudo
  tasks:
    - name: Install Python on web
      ansible.builtin.apt:
        pkg:
          - python3
          - python3-setuptools
          - python3-dev
          - build-essential
          - python3-pip
          - python3-mysqldb
    - name: Install Python dependencies on web
      ansible.builtin.pip:
        name:
          - configparser
          - flask
          - flask-sqlalchemy
    - name: Download guestbook source code on web
      ansible.builtin.git:
        repo: https://github.com/jrrickerson/flask-guestbook
        dest: /opt/flask-guestbook
        separate_git_dir: /opt/flask-guestbook.git
    - name: Check if application is running
      shell: "ps -ef |grep -v grep | grep -w flask |awk '{print $2}'"
      register: process_id
      changed_when: process_id.stdout != ""
    - name: Stop the application
      shell: "kill {{ process_id.stdout }}"
      when: process_id.stdout != ""
